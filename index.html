<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomradius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Buttons -->
    <div class="top-buttons">
        <button class="top-left-button">MUSIC</button>
        <button class="top-right-button">ARCHIVE</button>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <!-- Video Background -->
        <video class="background-video" autoplay muted loop>
            <source src="assets/art.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="hero-content">
        </div>

        <!-- Circular Button to Open Menu -->
        <button class="circle-button" onclick="toggleMenu()">
            <div class="circle-border">
                <img src="assets/music.jpg" alt="Explore"> <!-- Circular button image -->
            </div>
        </button>
    </div>

    <!-- Hidden Menu Section -->
    <div class="menu-overlay" id="menu">
        <button class="circle-button close-menu" onclick="toggleMenu()">
            <div class="circle-border">
                <span class="close-text">&#10005;</span> <!-- X icon for closing -->
            </div>
        </button>
        <div class="menu-content">
            <a href="#">LISTEN</a>
            <a href="#">DESTINY TOTW</a>
            <a href="#">ARCHIVE</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle the menu (fade in/out)
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active'); // Toggle visibility and opacity
        }
    </script>

</body>
</html>
